<header>
  <h1>blogApp</h1>
  <hr />
</header>
<div class="container">
  <div class="form-section">
    <h2>¡Comparte tus ideas!</h2>
    <form>
      <div class="form-group">
        <label>Título:</label>
        <input id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="image">Imagen (URL):</label>
        <input id="image" name="image" required />
      </div>

      <div class="form-group">
        <label for="text">Texto:</label>
        <textarea id="text" name="text" required></textarea>
      </div>

      <div class="form-group">
        <label for="date">Fecha:</label>
        <input id="date" type="date" name="date" required />
      </div>

      <button type="submit">Añadir tu publicación</button>
    </form>
  </div>

  <div class="list-section">
    <h2>Post de la comunidad</h2>
    <ul>
      <li>
        <h3>Título de post</h3>
        <img src="https://via.placeholder.com/100" alt="Título de post" />
        <p>Fecha</p>
        <p>Texto del post</p>
      </li>
    </ul>
  </div>
</div>
